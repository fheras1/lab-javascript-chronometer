<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chronometer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="splits">
    <h1>Splits</h1>
    <ol id="splits">
    </ol>
  </section>
  <section>
    <div class="leash leash-top"></div>
    <section id="clock">
      <div id="sphere">
        <span id="display" class="number">00:00</span>

        <button id="btnLeft" class="btn start">START</button> <button id="btnRight" class="btn reset">RESET</button>
      </div>
    </section>
    <div class="leash leash-bottom">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
    </div>
  </section>
  <script src="chronometer.js"></script>
  <script src="main.js"></script>
</body>
</html>
